<section class="container">
<form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Nova tranfereincia</h2>

    <div class="form-field">
      <label for="valor"  class="form-field__label">Valor</label>
      <input type="number" id="valor" name="valor" [(ngModel)]="valor" class="form-field__input">
    </div>

    <div  class="form-field">
      <label for="destino"  class="form-field__label">Destino</label>
      <input type="text" id="destino" [(ngModel)]="destino" name="destino" class="form-field__input">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
